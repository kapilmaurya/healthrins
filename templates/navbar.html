{% load static %}
<!-- navbar desinging -->
<div class="container-fluid" style="padding: 0;">
  <!-- navbar desinging -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid navigation">
      <a class="navbar-brand" href="{%url 'home'%}"><img src="/static/images/new_images/healthrins.png" alt="healthrins" width="200" height="100"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-4 mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about-anchor">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'home' %}#product-anchor" for="">Product</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{%url 'contact'%}">Contact Us</a>
          </li>
        </ul>
        
        <div class="user-icons">
          {%if user.is_authenticated%}
          <a href="{% url 'logout' %}" class="nav-icons">
            <ion-icon name="person-circle"  style="color: green;">logout</ion-icon>
          </a>
          {%endif%}
          {%if not user.is_authenticated%}
          <a href="{% url 'signup' %}" class="nav-icons">
            <ion-icon name="person-circle"></ion-icon>
          </a>
          {%endif%}
          {% if user.is_authenticated %}
          <h5 style="padding-right: 2rem;">Hi, {{user.username}}</h5>
          {%endif%}

            <ion-icon name="cart"></ion-icon>
          </a> -->
